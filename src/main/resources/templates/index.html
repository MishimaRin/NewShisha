	<h2 class="text-center mb-3">Mixフレーバー</h2>

		<thead>
			 <tr>
			 	<th scope="col">ID</th>
			 	<th scope="col">ジャンル</th>
			 	<th scope="col">メーカー</th>

			 	<th scope="col">金額</th>

		<tbody>
		<tr th:each="obj : ${datalist}">
<td th:text="${obj.id}"></td>
<td th:text="${obj.genre}"></td>
<td th:text="${obj.maker}"></td>
<td th:text="${obj.name}"></td>

</tr>
		  
			
		</tbody>
	</table>
