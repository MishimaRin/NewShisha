<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login page</title>
<meta http-equiv="Content-Type"
content="text/html; charset=UTF-8"/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
<style type="text/css">
a {color:primary;}
body {
	background-image: url(img/gray.jpg);
	}
h1{font-size:30pt; font-weight:bold; color:blue;}
.large{font-size:20pt; font-weight:bold;}
</style>
</head>
<body>

<br><br>
<div  class="mx-auto" style="width: 300px;">
		<h1 class="mb-3" style="text-align: center">ログイン画面</h1>
		
		<form method="post" action="/success">
		 
		  <div class="mb-3">
		  <div class="large">
		    <label for="name" class="form-label">ユーザー名</label>
		    <input type="text" class="form-control" id="name" name="name" th:value="${value}"/>
		    </div>
		  </div>
		  <div class="mb-3">
		  <div class="large">
		    <label for="pass" class="form-label">パスワード</label>
		    <input type="password" class="form-control" id="pass" name="password" th:value="${value}"/>
		    </div>
		  </div>
		  <input type="submit" value ="login"/>
		  
		</form>
		
		<a href="/makeUser">新規会員登録</a>
		
	</div>
	
</body>
</html>
