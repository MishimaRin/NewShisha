<div class="koi">
<form id = "form1" method="post" action ="/SearchMix">
	<select id = "sel" name = "select1" size = "1">
	<option value = "カクテル"  th:selected="${'カクテル' == select1}">カクテル系</option>
	<option value = "フルーツ"  th:selected="${'フルーツ' == select1}">フルーツ系</option>
	<option value = "スパイス"  th:selected="${'スパイス' == select1}">スパイス系</option>
	</select>
	<br>
	<select id = "sel2" name = "sort" size = "1">
	<option value = "1" th:selected="${1 == sort}">安い順</option>
	<option value = "2" th:selected="${2 == sort}">高い順</option>
	
	</select>
</form>
	
	<br>
	
	<a th:href="check" class="btn btn-tag"><i class="fas fa-shopping-cart"></i>カートを見る</a>	
	<table class="mention-list2" id="mention-list2">	
  		
	</table>
	
	<table class="table table-striped">
		<thead>
			 <tr>
			 	<th scope="col">No.</th>
			 	<th scope="col">ジャンル</th>
			 	<th scope="col">ミックスフレーバー名</th>
			 	<th scope="col">構成フレーバー名</th>
			 	<th scope="col">金額</th>
			 	<th scope="col">作成者</th>
			 	<th scope="col">数量</th>
			 	
			 	<th scope="col"></th>
			 </tr>
		</thead>
		 
		<tbody>
		<tr th:each="obj : ${datalist}">
		
			 	<td>[[${obj.id}]]</td>
			 	<td>[[${obj.genre}]]</td>
			 	<td><a th:href="@{/home(id=${obj.id})}">[[${obj.name}]]</a></td>
			 	<td class="l" th:data-id="${obj.id}">[[${obj.cons}]]</td>
			 	<td>[[${obj.value}]]</td>
			 	<td>[[${obj.serve}]]</td>
			 	<td><select id = "buy" name = "buy" size = "1">
	<option value = "1" >1</option>
	<option value = "2" >2</option>
	<option value = "3" >3</option>
	</select>
			 	</td>
			 	
			 	
			 </tr>
			
		</tbody>
	</table>

	<br>
