<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login page</title>
<meta http-equiv="Content-Type"
content="text/html; charset=UTF-8"/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
<style type="text/css">
a {color:primary;}
</style>
</head>
<body>


<div  class="mx-auto" style="width: 300px;">
		<h1 class="mb-3" style="text-align: center">ログイン画面</h1>
		<p th:text="${msg}"></p>
		<form method="post" action="/">
		 
		  <div class="mb-3">
		    <label for="id" class="form-label">ID</label>
		    <input type="text" class="form-control" id="id" name="id" th:value="${value}"/>
		  </div>
		  <div class="mb-3">
		    <label for="pass" class="form-label">パスワード</label>
		    <input type="password" class="form-control" id="pass" name="password" th:value="${value}"/>
		    
		  </div>
		  <input type="submit" value ="login"/>
		  
		</form>
	</div>
	<table>
<tr><th>ID</th><th>名前</th></tr>
<tr th:each="obj : ${datalist}">
<td th:text="${obj.id}"></td>
<td th:text="${obj.name}"></td>
<td th:text="${obj.genre}"></td>
<td th:text="${obj.value}"></td>
</tr>
</table>
</body>
</html>
