		<form id = "form1" method="post" action ="/Flavor">
			<select id = "sel" name = "select1" size = "1">
				<option value = "カクテル"  th:selected="${'カクテル' == select1}">カクテル系</option>
				<option value = "フルーツ"  th:selected="${'フルーツ' == select1}">フルーツ系</option>
				<option value = "スパイス"  th:selected="${'スパイス' == select1}">スパイス系</option>
			</select>
	<br>
			<select id = "sel2" name = "sort" size = "1">
				<option value = "1" th:selected="${1 == sort}">安い順</option>
				<option value = "2" th:selected="${2 == sort}">高い順</option>
				<option value = "3" th:selected="${3 == sort}"></option>
			</select>
		</form>
	<input type="button" id="bc">ボタン
		<form id ="form" method="post">
	<br>
			<input type="button" id="for" name="submit" value="send" />

			<tr th:each="obj : ${datalist}">	
				<div id ="b">
				</div>  
					<div class="card mb-3" style="max-width: 1080px;">
  						<div class="row g-0">
    						<div class="col-md-4">
      							<img th:src="@{/img/{id}.jpg(id=${obj.id})}"height="150px"width="200px">
    						</div>
   						<div class="col-md-8">
        					<div class="samplej" id="scre" >
      		    				<h3 class="card-title"><input type="checkbox" name="checkbox" class="l" th:value="${obj.id}"><td>[[${obj.name}]]</td></h3>
       		    				<h6 class="card-title">ジャンル : <td>[[${obj.genre}]]</td></h6>
        	    				<h6 class="card-title">  価格   : <td><p th:text="${T(java.lang.String).format('%,d',obj.value) + '円'}"></p></td> </h6> 
        	    				<h6 class="card-title"> 説明 : <td th:text="${obj.exp}"></h6>
       		    				<p class="card-text"><small class="text-muted">made for : <td th:text="${obj.maker}"></small></p>
      						</div>
    					</div>
   	 					</div>
					</div>
			</tr>	
      	</form>
