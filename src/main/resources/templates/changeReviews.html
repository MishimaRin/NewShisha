<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type"
content="text/html; charset=UTF-8"/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link href="css/mention.css" rel = "stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="/js/mention.js"></script>
<title>mention</title>
</head>
<body>
	<nav class="navbar navbar-dark bg-dark">
  		<div class="container-fluid">
  			<ul class="header-nav-list">
    			<li class="header-nav-item" id = "toggle">
    				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
      					<span class="navbar-toggler-icon"></span>
    				</button> 
    					<ul class="toggle-list">
         					<li><a href="/men">FLAVOR</a></li>
         					<li><a href="/menMix">MIXFLAVOR</a></li>
         					<li><a href="/logout">logout</a></li>
         					<li><a href="/change">会員情報変更</a></li>
    					</ul>
    			</li>
    		</ul>
  		</div>
	</nav>

	<a href="/changeReview" id ="wrochange">マイレビュー</a>
	
	<br>
	<form action="/changingrev" method="post">
	<input type = "submit" />
	<div id="review-table">
		<table>	
			<thead>
			 	<tr>
			 		
			 		<th scope="col">評価</th>
			 		<th scope="col">日付</th>
			 		<th scope="col">本文</th>
			 		<th scope="col"></th>
			 	</tr>
			</thead>
			<tbody>
				<tr th:each="obj : ${datalist}">
					<td><input type="checkbox" id= "id" name="id" th:value="${obj.id}">削除 [[${obj.star}]]</td>
					<td th:text="${obj.date}"></td>
					<td th:text="${obj.review}"></td>
				</tr>
			</tbody>
		</table>
	</div>
	</form>	
</body>
</html>
