	<h2 class="text-center mb-3">MakeMixフレーバー</h2>

<table class="table table-striped">

<tr><td><label for="name">名前</label></td>
<td><input type = "text" name = "name" />
</td></tr>
<tr><td>ジャンル</td>
<td>
<select id = "select1" name = "genre" size = "1">
<option value = "カクテル">カクテル系</option>
<option value = "スパイス">スパイス系</option>
<option value = "フルーツ">フルーツ系</option>
<option value = "カクテルっぽい">カクテル系っぽい</option>
<option value = "フルーツっぽい">フルーツ系っぽい</option>
<option value = "スパイスっぽい">スパイス系っぽい</option>
</select>
</td></tr>
<tr><td><label for="value">金額</label></td>
<td><input type = "text" name = "value" th:value="${total}" readonly/>
</td></tr>
<tr><td><label for="cons">構成</label></td>
<td><input type = "text" name = "cons" th:value ="${consname}" readonly/>
</td></tr>
<tr><td><label for="serve">作成者</label></td>
<td><input type = "text" name = "serve" th:value = "${loginUser.name}" readonly/>
</td></tr>
<tr><td><label for="exp">説明</label></td>
<td><textarea name = "exp" th:text  = "exp"
cols="20" rows="5"></textarea></td></tr>
<tr><td></td><td><input type = "submit" />送信</td></tr>
</table>
</form>
